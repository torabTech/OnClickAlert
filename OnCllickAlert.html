<!DOCTYPE html>
<html>
<body>

<p>Click the button to wait 2 seconds, then alert "You clicked me".</p>

<button onclick="myFunction()">Click me!</button>

<script>
function myFunction() {
  setTimeout(clickAlert, 2000);
}
function clickAlert(){ 
	alert("You clicked me!"); 
}
</script>

</body>
</html>
